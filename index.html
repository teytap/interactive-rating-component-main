<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container" id="container">
      <button class="rate-btn star">★</button>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="row">
        <button class="rate-btn" id="rate-btn1">1</button>
        <button class="rate-btn" id="rate-btn2">2</button>
        <button class="rate-btn" id="rate-btn3">3</button>
        <button class="rate-btn" id="rate-btn4">4</button>
        <button class="rate-btn" id="rate-btn5">5</button>
      </div>
      <button id="submit-btn">Submit</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mehtap Tataroğlu</a>.
    </div>
    <script src="App.js"></script>
  </body>
</html>
